repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-symlinks

  # Secret Scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        description: Detect hardcoded secrets using Gitleaks
        args: ["Protect", "-v"]

  # Markdown Formatting & Validation
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.21.0
    hooks:
      - id: markdownlint-cli2
        description: Check markdown files for style guide violations
        # Exclude generated files or third-party docs if necessary
        # exclude: ^docs/generated/

  # Shell Script Linting
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        description: Static analysis tool for shell scripts
        args: ["--severity=warning"] # Only fail on warnings and errors, not info

  # Custom Hook: Prevent Committing Unresolved Template Markers
  # grep returns 0 (success) when it FINDS a match, so we invert with bash -c '! grep'
  # to make the hook FAIL when [FILL:] markers are found in non-excluded files.
  - repo: local
    hooks:
      - id: check-template-markers
        name: Check for unresolved [FILL: ...] markers
        entry: bash -c '! grep -n "\[FILL:" "$@"' --
        language: system
        types: [text]
        exclude: >
          (?x)^(
            README\.md|
            AGENTS\.md|
            CLAUDE\.md|
            GEMINI\.md|
            docs/CUSTOMIZATION-GUIDE\.md|
            \.agent/rules/coding-standards\.md|
            \.agent/workflows/.*|
            \.agents/skills/.*|
            \.agent/skills/.*|
            \.kilocode/rules/.*|
            \.claude/.*|
            \.github/copilot-instructions\.md|
            CHANGELOG\.md|
            docs/.*
          )$
